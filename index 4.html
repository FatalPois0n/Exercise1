<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <head>
        <h1>
            Media Showcase
        </h1>
    </head>
    <main>
        <div>
            <video src="1.mp4" width="224px" height="224px" controls></video>
            <video src="2.mp4" width="224px" height="224px" controls></video>
            <video src="3.mp4" width="224px" height="224px" controls></video>
            <video src="4.mp4" width="224px" height="224px" controls></video>
            <video src="5.mp4" width="224px" height="224px" controls></video>
            <video src="6.mp4" width="224px" height="224px" controls></video>
        </div>
        <div>
            <audio src="1.mp3" controls loop preload="auto"></audio>
            <audio src="2.mp3" controls loop preload="auto"></audio>
            <audio src="3.mp3" controls loop preload="auto"></audio>
            <audio src="4.mp3" controls loop preload="auto"></audio>
            <audio src="5.mp3" controls loop preload="auto"></audio>
            <audio src="6.mp3" controls loop preload="auto"></audio>
        </div>
    </main>
    <footer>
        <h3>
            Hope You Enjoyed it Harry bhai!
        </h3>
    </footer>
</body>
</html>
